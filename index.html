<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Nutrolo.</title>
</head>

<body>
  <div class="home-screen">

    <header>
      <h1>Nutrolo</h1><h2>.</h2>
    </header>



  <div class="search-box">
    
    <input class="search" type="text" placeholder=" Search fruits, vegetables etc..">
  </div>

  <div class="categories">
    <ul>
      <li ><button class="all onfocus">All</button></li>
      <li><button class="fruits">Fruits</button></li>
      <li><button class="vegetables">Vegetables</button></li>
      <li><button class="protines">Protines</button></li>
    </ul>
  </div>

  <div class="cards">
    <div class="card one">
      <p>Fruit</p>
      <h4>Apple</h4>
      <img src="./img/Apple1.svg" alt="apple">
      <div>
        <h4>52cal <span>/100gm</span></h4>
        <button><img src="./img/Arrow.svg" alt="arrow"></button>
      </div>
    </div>

    <div class="card two">
      <p>vegetable</p>
      <h4>Spinach</h4>
      <img src="./img/Spinach.svg" alt="Spinach">
      <div>
        <h4>23cal <span>/100gm</span></h4>
        <button><img src="./img/Arrow.svg" alt="arrow"></button>
      </div>
    </div>

    <div class="card three">
      <p>Protin</p>
      <h4>Beef</h4>
      <img src="./img/image 4.svg" alt="Beef">
      <div>
        <h4>250cal<span>/100gm</span></h4>
        <button><img src="./img/Arrow.svg" alt="arrow"></button>
      </div>
    </div>

    <div class="card for">
      <p>Protin</p>
      <h4>Milk</h4>
      <img src="./img/image 3.svg" alt="Beef">
      <div>
        <h4>42cal<span>/100gm</span></h4>
        <button><img src="./img/Arrow.svg" alt="arrow"></button>
      </div>
    </div>

  </div>

  <div class="butttom-menu">
    <button><img src="./img/Heart.svg" alt="buttom-Heart"></button>
    <button><img src="./img/Button.svg" alt="butttom-Menu"></button>
    <button><img src="./img/Calories.svg" alt="butttom-Calories"></button>
  </div>



  <div class="apple-graphic hide">

    <div class="top-section">
      <button><img src="./img/arrow-left.svg" alt=""></button>
      <h1>Apple</h1>
      <img src="./img/Apple.svg" alt="">
      <div>
        <h4>Calories: 52</h4>
        <h4>Fat: 0.2g</h4>
      </div>
    </div>

    <div class="Nutrient-Facts">
      <div class="nu-facts">
        <img src="./img/VectorCalories.svg" alt="Calories">
        <h4>Nutrient Facts</h4>
        <span>/100gm</span>
      </div>

      <div class="items-vitamins">
        <div class="vitamins">
          <p>Vitamin A</p>
          <img src="./img/Group 2.svg" alt="graphic">
          <p>4%</p>
        </div>
        <div class="vitamins">
          <p>Vitamin C</p>
          <img src="./img/Group 3.svg" alt="graphic">
          <p>60%</p>
        </div>
        <div class="vitamins">
          <p>Calcium</p>
          <img src="./img/Group 4.svg" alt="graphic">
          <p>2%</p>
        </div>
        <div class="vitamins">
          <p>Iron</p>
          <img src="./img/Group 5.svg" alt="graphic">
          <p>20%</p>
        </div>
        <div class="vitamins">
          <p>Vitamin D</p>
          <img src="./img/Group 6.svg" alt="graphic">
          <p>60%</p>
        </div>
        <div class="vitamins">
          <p>Vitamin B-6</p>
          <img src="./img/Group 7.svg" alt="graphic">
          <p>20%</p>
        </div>
        <div class="vitamins">
          <p>Cobalamin</p>
          <img src="./img/Group 8.svg" alt="graphic">
          <p>30%</p>
        </div>

      </div>
    </div>

  </div>
</div>
</body>

</html>
